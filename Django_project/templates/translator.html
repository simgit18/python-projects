{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="card">
        <div class="card-body">
        <h2 class="card-title">Translate in German</h2>
        <div class="container">
            <form action="{% url 'translator_views'%}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-sm-6 mt-3 left">
                        <textarea class="form-control" rows="3" name="my_textarea">{{original_text}}</textarea>
                    </div>
                    <div class="col-sm-6 mt-3 left">
                        <textarea class="form-control" rows="3">{{output_text}}</textarea>
                        <input class="btn btn-primary ml-3 mt-3" type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

{% endblock content %}
