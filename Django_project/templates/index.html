{% extends 'base.html' %}
{% block content %}

<body>

    <div class="container">
        {% for post in post_list %}
            <div class="card m-3">
                <div class="card-body">
                    <h2 class="card-title">{{post.title}}</h2>
                    <p class="card-text">{{post.content | slice:"400"}}...</p>
                    <p class="card-text">Author:{{post.author | title}}</p>
                    <a href="{% url 'blog_view' post.slug %}" class="btn btn-primary btn-sm">Read More</a>
                    
                    
                </div> 
            </div>
    
        {%endfor %}
    </div>

    
    
    
 
    {% endblock content %}
